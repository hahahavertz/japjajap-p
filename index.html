<!DOCTYPE html>
<html>
<head>
    <title>Monster Chase</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0d1117;
            font-family: 'Press Start 2P', cursive;
            position: relative;
        }
        
        canvas {
            border: 6px solid #238636;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(35, 134, 54, 0.5);
        }

        .game-container {
            position: relative;
        }

        .sound-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(13, 17, 23, 0.8);
            color: white;
            border: 2px solid #238636;
            border-radius: 8px;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            padding: 8px 12px;
            cursor: pointer;
            z-index: 10;
            transition: all 0.2s ease;
            box-shadow: 0 0 10px rgba(35, 134, 54, 0.5);
        }

        .sound-button:hover {
            background: rgba(35, 134, 54, 0.3);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="canvas"></canvas>
        <button id="soundToggle" class="sound-button">SOUND: ON</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
